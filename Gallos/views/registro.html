  <div class="row">
    <form class="col s12">

      <div class="row">
        <div class="input-field col s4">
          <input id="nombre" type="text" class="validate" ng-change='getGallosPartido()' ng-model='partido' list='partidos'>
          <datalist id='partidos'>
	          <option name='partidos'ng-repeat='p in partidos' value={{p.partido}}> 
	          </option>
          </datalist>
          <label for="nombre">Nombre del partido</label>
        </div>
        <div class="input-field col s4">
        </div>
      </div>
      <div class="row">
	      <div class="chip" ng-repeat='g in gallos'>
	      	Gallo: {{g.numero}} 
	      	Peso: {{g.peso}} 
			<i class="close material-icons">close</i>
		  </div>
      </div>
      <hr>
      <p></p>
      <div class="row" ng-show='gallos.length<4'>
        <div class="input-field col s4">
          <input id="gallo" type="text" class="validate" ng-change='getGallo()' ng-model='numero'>
          <label for="gallo">No. Anillo</label>
        </div>
        <div class="input-field col s4">
          <input id="Peso" type="text" class="validate" ng-model='peso'>
          <label for="Peso">Peso del gallo</label>
        </div>
      </div>
      <div class="row"  ng-show='gallos.length<4'>
        <div class="input-field col s4">
			   <button class="waves-effect waves-light btn" ng-click='addGallo()'>Agregar Gallo</button>
        </div>
      </div>
      <div class="row">
        <div class="col  s4">
        </div>
        <div class="col  s4" ng-show='validaRegistro==0'>
          <div class="card-panel blue-text text-darken-2">
            Registro Satisfactorio
          </div>
        </div>

        <div class="col  s4" ng-show='validaRegistro==1'>
          <div class="card-panel yellow-text text-darken-4">
            No se llenaron todos los campos
          </div>
        </div>
        <div class="col  s4" ng-show='validaRegistro==2'>
          <div class="card-panel red-text text-darken-2">
            Un Gallo con el mismo numero ya fue registrado
          </div>
        </div>
      </div>
    </form>
  </div>
